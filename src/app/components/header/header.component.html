<mat-toolbar class="max-w-full mx-auto border-x justify-between">
  <a routerLink="home">code </a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon
  [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity " matBadgeColor="warn">shopping_cart</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <div class="p-3 divide-y divide-solid">
<div class="pb-3 flex justify-between">
<span class="mr-16">{{itemsQuantity}} items</span>
<a routerLink="carts">View Cart</a>
</div>
<div *ngIf="cart.items.length" class="py-3">
<div
  *ngFor="let array of cart.items"
class="flex justify-between font-light mb-2">
{{array.name}} x {{array.quantity}}
<span class="font-bold ">{{ array.price| currency }}</span>
</div>
<!-- <div class="flex justify-between font-light mb-2">
  keyboard x 1
  <span class="font-bold ">{{'150' | currency }}</span>
  </div>
  <div class="flex justify-between font-light mb-2">
    keyboard x 1
    <span class="font-bold ">{{'150' | currency }}</span>
    </div> -->
</div>
 <div class="flex justify-between py-3 font-light">
  Total:
  <span class="font-bold">{{getTotal(cart.items ) |currency}}</span>
 </div>
 <div class="pt-3 flex justify-between">
<button
(click)="onClearCart()"
class="bg-rose-600 text-white rounded-full w-9 h-9">
  <mat-icon>remove_shopping_cart</mat-icon>
</button>
<button routerLink="cart"
 class="bg-green-600 text-white rounded-full w-9 h-9">
  <mat-icon>shopping_cart</mat-icon>
</button>
 </div>
  </div>
</mat-menu>
</mat-toolbar>
