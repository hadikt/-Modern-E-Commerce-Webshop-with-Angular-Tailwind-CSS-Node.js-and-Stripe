<mat-card class="mb-4">
<div class="flex justify-between">
<div >
  <button mat-button [mat-menu-trigger-for]="sortByMenu">
  sort by {{sort}}
  <mat-icon>expand_more</mat-icon>

  </button>
  <mat-menu #sortByMenu="matMenu">
<button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
<button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>

  </mat-menu>
</div>
<div class="flex items-center">
<div>
  <button mat-button [matMenuTriggerFor]="menu">Show{{itemshowcount }}

    <mat-icon>expand_more</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="onItemUpdate(12)" mat-menu-item>12</button>
    <button (click)="onItemUpdate(24)" mat-menu-item>24</button>
    <button (click)="onItemUpdate(36)" mat-menu-item>36</button>

  </mat-menu>
</div>
<button (click)="oncolumnsupdated(1)">
  <mat-icon >view_list</mat-icon>
</button >
<button (click)="oncolumnsupdated(3)">
  <mat-icon>view_module</mat-icon>
</button>
<button (click)="oncolumnsupdated(4)">
  <mat-icon>view_comfy</mat-icon>
</button>
</div>
</div>
</mat-card>
