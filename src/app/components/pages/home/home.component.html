<mat-drawer-container [autosize]="true"
class="min-h-full max-w-full mx-auto border-x">
<mat-drawer mode="side" opened fullclass="p-6">
<app-filters (showCategory)="onShowcategory($event)"></app-filters>
</mat-drawer>
<mat-drawer-content class="p-6">
<app-products class="z-20 my-64"
(columnscountchange)="onColumnsCount($event)"
(itemcountchange)="onitemcountchange($event)"
(sortchange)="onsortchange($event)"
></app-products>
<mat-grid-list gutterSize="16"
[cols]="cols"
[rowHeight]="rowHeight"
>

<!-- looping -->
<mat-grid-tile *ngFor="let prod of productss">
<app-product-box
[product]="prod"
(addToCart)="onAddToCart($event)"
class="w-full" [fullwidthMode]="cols===1"></app-product-box>
</mat-grid-tile>

</mat-grid-list>
</mat-drawer-content>
</mat-drawer-container>
